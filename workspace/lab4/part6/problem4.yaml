problem:
  version: 0.4
  shape:
    name: MatrixMultiply
    dimensions: [M, N, K]
    data_spaces:
    - name: A
      projection:
      - [[M]]
      - [[K]]
    - name: B
      projection:
      - [[N]]
      - [[K]]
    - name: Z
      projection:
      - [[M]]
      - [[N]]
      read_write: True

  instance:
    M: 4096
    K: 4096
    N: 4096
    densities:
      A:
        distribution: "fixed_structured"
        density: 0.5
      B:
        distribution: "fixed_structured"
        density: 0.25
