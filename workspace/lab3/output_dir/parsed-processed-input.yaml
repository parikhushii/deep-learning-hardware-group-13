architecture_constraints:
    targets:
      - type: temporal
        permutation: QPSR
        target: DRAM
      - target: DRAM
        type: bypass
        keep:
          - Inputs
          - Outputs
          - Weights
      - target: global_buffer
        type: temporal
        factors: P=1,Q=1,R=1,S=1
        permutation: SRQPCMN
      - target: global_buffer
        type: bypass
        keep:
          - Inputs
          - Outputs
          - Weights
      - type: spatial
        target: inter_PE_spatial
        factors: P=1,Q=1,R=1,S=1,N=1,C<=4,M<=4
        permutation: CMRSPQN
        split: 1
      - factors: C=1,M=1,R=1,S=1,N=1,P=1,Q=1
        permutation: CMRSNPQ
        type: temporal
        target: inter_PE_spatial
      - bypass:
          - Weights
          - Inputs
          - Outputs
        type: bypass
        target: inter_PE_spatial
      - target: scratchpad
        type: temporal
        factors: R=0,S=0,P=0,Q=0,C=1
        permutation: CQPSR
      - target: scratchpad
        type: bypass
        keep:
          - Weights
        bypass:
          - Inputs
          - Outputs
      - target: weight_reg
        type: temporal
        factors: R=1,S=1,P=1,Q=1,N=1,C=1,M=1
        permutation: RSPQCMN
      - target: weight_reg
        type: bypass
        keep:
          - Weights
        bypass:
          - Inputs
          - Outputs
      - target: input_activation_reg
        type: temporal
        factors: R=1,S=1,P=1,Q=1,N=1,C=1,M=1
        permutation: RSPQCMN
      - target: input_activation_reg
        type: bypass
        keep:
          - Inputs
        bypass:
          - Weights
          - Outputs
      - target: output_activation_reg
        type: temporal
        factors: R=1,S=1,P=1,Q=1,N=1,C=1,M=1
        permutation: RSPQCMN
      - target: output_activation_reg
        type: bypass
        keep:
          - Outputs
        bypass:
          - Weights
          - Inputs
problem:
    version: '0.4'
    shape:
        name: "CNN_Layer"
        dimensions:
          - C
          - M
          - R
          - S
          - N
          - P
          - Q
        coefficients:
          - name: Wstride
            default: 1
          - name: Hstride
            default: 1
          - name: Wdilation
            default: 1
          - name: Hdilation
            default: 1
        data_spaces:
          - name: Weights
            projection:
              -   -   - C
              -   -   - M
              -   -   - R
              -   -   - S
            read_write: false
          - name: Inputs
            projection:
              -   -   - N
              -   -   - C
              -   -   - R
                      - Wdilation
                  -   - P
                      - Wstride
              -   -   - S
                      - Hdilation
                  -   - Q
                      - Hstride
            read_write: false
          - name: Outputs
            projection:
              -   -   - N
              -   -   - M
              -   -   - Q
              -   -   - P
            read_write: true
    instance:
        C: 392
        M: 256
        R: 1
        S: 1
        P: 1
        Q: 1
        N: 50
        densities: {}
compound_components:
    version: '0.4'
    classes:
      - name: mac_compute
        attributes:
            technology: "45nm"
            datawidth: datawidth
            num_pipeline_stages: 2
        subcomponents:
          - name: compute_unit
            class: intmac
            attributes:
                technology: technology
                latency: global_cycle_seconds
                datawidth: datawidth
                width: datawidth
                num_pipeline_stages: 2
        actions:
          - name: compute
            subcomponents:
              - name: compute_unit
                actions:
                  - name: read
                    arguments:
                        address_delta: 1
                        data_delta: 1
      - name: reg_storage
        attributes:
            technology: "45nm"
            width: 16
            depth: 1
        subcomponents:
          - name: storage
            class: reg
            attributes:
                technology: technology
                latency: global_cycle_seconds
                datawidth: width
                width: width
        actions:
          - name: read
            subcomponents:
              - name: storage
                actions:
                  - name: read
          - name: write
            subcomponents:
              - name: storage
                actions:
                  - name: write
          - name: update
            subcomponents:
              - name: storage
                actions:
                  - name: update
          - name: leak
            subcomponents:
              - name: storage
                actions:
                  - name: leak
      - name: smart_storage
        attributes:
            technology: "45nm"
            depth: 24
            width: 16
        subcomponents:
          - name: storage
            class: regfile
            attributes:
                technology: technology
                latency: global_cycle_seconds
                depth: depth
                width: width
        actions:
          - name: read
            subcomponents:
              - name: storage
                actions:
                  - name: read
                    arguments:
                        address_delta: 1
                        data_delta: 1
          - name: write
            subcomponents:
              - name: storage
                actions:
                  - name: write
                    arguments:
                        address_delta: 1
                        data_delta: 1
          - name: update
            subcomponents:
              - name: storage
                actions:
                  - name: write
                    arguments:
                        address_delta: 1
                        data_delta: 1
          - name: leak
            subcomponents:
              - name: storage
                actions:
                  - name: leak
